<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>毛蛋共和国签证申请</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F2CDAC;
		}
		h1 {
			font-size: 48px;
			text-align: center;
			color: #FFFFFF;
			background-color: #D3413D;
			padding: 20px;
		}
		nav {
			background-color: #D3413D;
			height: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		nav a {
			color: #FFFFFF;
			text-decoration: none;
			margin-right: 10px;
			font-size: 20px;
			padding: 10px;
			border-radius: 5px;
			transition: background-color .3s;
		}
		nav a:hover {
			background-color: #C12F2A;
		}
		main {
			background-color: #FFFFFF;
			padding: 20px;
			margin: 20px;
			border-radius: 10px;
			box-shadow: 5px 5px 10px rgba(0, 0, 0, .2);
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		label {
			font-size: 20px;
			margin-top: 10px;
		}
		input, select {
			font-size: 18px;
			padding: 5px;
			width: 100%;
			max-width: 500px;
			margin-top: 5px;
		}
		button {
			font-size: 20px;
			padding: 10px;
			margin-top: 20px;
			background-color: #D3413D;
			color: #FFFFFF;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color .3s;
		}
		button:hover {
			background-color: #C12F2A;
		}
	</style>

<body>
	<h1>毛蛋共和国签证申请</h1>
		<nav>
		<a href="index.html">首页</a>
		<a href="jianjiao.html">建交名录</a>
		<a href="qianzheng.html">签证申请</a>
	</nav>
	<main>
		<form action="https://formspree.io/f/xjvdlloj" method="POST">
			<label for="name">姓名</label>
			<input type="text" id="name" name="name" required>
			
			<label for="passport">护照号</label>
			<input type="text" id="passport" name="passport" required>
			
			<label for="nationality">国籍</label>
			<select id="nationality" name="nationality" required>
				<option value="">请选择国籍</option>
				<option value="斯特维亚">斯特维亚</option>
				<option value="大松联合帝国">大松联合帝国</option>
				<option value="天盛">天盛</option>
				<option value="虚拟国际成员国">虚拟国际成员国</option>
			</select>
			
			<label for="email">邮箱</label>
			<input type="email" id="email" name="_replyto" required>
			
			<button type="submit">提交申请</button>
		</form>
	</main>
</body>
