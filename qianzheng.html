
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>毛蛋共和国签证申请</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F2CDAC;
			margin: 0; /* 去除body的margin */
			padding: 0; /* 去除body的padding */
		}
		h1 {
			font-size: 48px;
			text-align: center;
			color: #FFFFFF;
			background-color: #D3413D;
			padding: 20px;
			margin-top: 0; /* 去除h1的margin-top */
		}
		nav {
			background-color: #D3413D;
			height: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		nav a {
			color: #FFFFFF;
			text-decoration: none;
			margin-right: 10px;
			font-size: 20px;
			padding: 10px;
			border-radius: 5px;
			transition: background-color .3s;
		}
		nav a:hover {
			background-color: #C12F2A;
		}
		main {
			background-color: #FFFFFF;
			padding: 20px;
			margin: 20px;
			border-radius: 10px;
			box-shadow: 5px 5px 10px rgba(0, 0, 0, .2);
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			max-width: 500px; /* 添加max-width属性 */
			margin: 0 auto; /* 居中显示 */
		}
		label {
			font-size: 20px;
			margin-top: 10px;
		}
		input, select {
			font-size: 18px;
			padding: 5px;
			width: 100%;
			margin-top: 5px;
		}
		button {
			font-size: 20px;
			padding: 10px;
			margin-top: 20px;
			background-color: #D3413D;
			color: #FFFFFF;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color .3s;
			width: 100%; /* 修改button的宽度 */
		}
		button:hover {
			background-color: #C12F2A;
		}
	</style>
</head>
<body>
<h1>毛蛋共和国签证申请</h1>
<h2>毛蛋共和国对加斯民主共和国联盟、斯特维亚共和国、天盛及虚拟国际高层人员施行永久性免签</h2>
<nav>
	<a href="index.html">首页</a>
	<a href="jianjiao.html">建交名录</a>
	<a href="qianzheng.html">签证申请</a>
</nav>
<main>
	<form action="https://formspree.io/f/xjvdlloj" method="POST">
		<label for="name">姓名</label>
		<input type="text" id="name" name="name" placeholder="请输入您的姓名" required>

		<label for="passport">护照号</label>
		<input type="text" id="passport" name="passport" placeholder="请输入您的护照号码" required>

		<label for="nationality">国籍</label>
		<select id="nationality" name="nationality" required>
			<option value="">请选择国籍</option>
			<option value="大松联合帝国">大松联合帝国</option>
			<option value="虚拟国际成员国">虚拟国际成员国</option>
			<option value="其他">其他</option>
		</select>

		<label for="email">邮箱</label>
		<input type="email" id="email" name="_replyto" placeholder="请输入您的电子邮件地址" required>

		<label for="visit-purpose">来访目的</label>
		<input type="text" id="visit-purpose" name="visit-purpose" placeholder="请输入您的来访目的" required>

		<label for="duration">预计停留时间</label>
		<select id="duration" name="duration" required>
			<option value="">请选择预计停留时间</option>
			<option value="1 week">1周</option>
			<option value="2 weeks">2周</option>
			<option value="3 weeks">3周</option>
			<option value="1 month">1个月</option>
			<option value="2 months">2个月</option>
			<option value="3 months">3个月</option>
			<option value="*">无限期</option>
		</select>

		<button type="submit">提交申请</button>
	</form>
</main>
</body>
</html>
