<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ChartCube</title>
  <script src="https://gw.alipayobjects.com/os/lib/antv/g2plot/0.11.3/dist/g2plot.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    const container = document.getElementById('app');
    const data = [
      {
        "x": "劳动党",
        "y": 1
      },
      {
        "x": "无党派",
        "y": 1
      },
      {
        "x": "生态党",
        "y": 1
      },
      {
        "x": "社民党",
        "y": 7
      },
      {
        "x": "联共党",
        "y": 1
      }
    ];
    const config = {
      "title": {
        "visible": true,
        "text": "毛蛋一年国会议员选举图"
      },
      "description": {
        "visible": true,
        "text": "进攻参考"
      },
      "legend": {
        "position": "right-bottom",
        "flipPage": false
      },
      "label": {
        "type": "spider"
      },
      "width": 560,
      "height": 376,
      "forceFit": false,
      "radius": 1,
      "innerRadius": 0.68,
      "statistic": {
        "visible": false
      },
      "colorField": "x",
      "angleField": "y",
      "color": [
        "#5B8FF9",
        "#5AD8A6",
        "#5D7092",
        "#F6BD16",
        "#E8684A"
      ]
    }
    const plot = new g2plot.Ring(container, {
      data,
      ...config,
    });
    plot.render();
  </script>
</body>
</html>
