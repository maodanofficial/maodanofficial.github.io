	.pcInfo .InfoBtn a{display: inline-block; padding:0 30px; border-radius: 5em; -moz-border-radius: 5em; -o-border-radius: 5em; -webkit-border-radius: 5em; overflow: hidden;}
	.pcInfo .InfoBtn .loginBtn{color:#fff; background-color: #4D4D4B; height: 30px; line-height: 30px;}
	.pcInfo .InfoBtn .regBtn{color:#4D4D4B; border:1px solid #4D4D4B; margin-left: 10px; height: 28px; line-height: 28px;}
